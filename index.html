<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Selectors and Events</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/layouts.css">
    <link rel="stylesheet" href="./css/modules.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
    <script id="photo-template" type="text/x-tmpl-mustache">
        <section class={{animalGroup}} id={{keyword}}>
            <h2>{{title}}</h2>
            <img src={{image_url}}>
            <p>{{description}}</p>
            <p>Number of horns: {{horns}}</p>
        </section>
    </script>
</head>
<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select id='dropDown'>
            <option id='' value="default">Filter by Keywords</option>         
        </select>
        <div id="seperate"></div>
        <button>Show Me More Magical Animals!</button>
    </header>
    <main>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="js/app.js"></script>
</body>
</html>
